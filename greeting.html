<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greetings!</title>
</head>
<body>
<form id="form" method="post" action="#">
    <input type="radio" id="sgt" name="rank" value="sgt">
    <label for="sgt">Sgt.</label><br>
    <input type="radio" id="capt" name="rank" value="capt">
    <label for="capt">Capt.</label><br>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br>
    <input type="submit" value="Submit">
</form>
<script>
    $(document).ready(function () {
        $("#button").click(function() {
            $("#form").submit();
            let fname = $('#fname').value();
            let lname = $('#lname').value();
            if ($("input[name='sgt']:checked")) {
                alert("Good Morning Sgt. " + fname + lname);
            } else {
                alert("Good Morning Capt. " + fname + lname);
            }
        }}
</script>
</body>
</html>
